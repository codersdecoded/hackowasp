<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materialize</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./formstyle.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified JavaScript -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script>
     $(document).ready(function(){
       $('.sidenav').sidenav();
       $('.parallax').parallax();
       $('.materialbox').materialbox();
       $('.tabs').tabs();
       $('.datepicker').datepicker({
         disableWeekends:true
       });
       $('.tooltipped').tooltip();
       $('.scrollspy').scrollSpy();
       $('select').formSelect();
       $(document).ready(function(){
       $('.collapsible').collapsible();
       });
       $("#Button").click(function(){
        $(this).toggleClass("my");
    });
     })
   </script>
  </head>
  <body>
    <!-- <div class="demo" >
   <div class="content">
      <div id="large-header" class="large-header">
         <canvas id="demo-canvas"></canvas></div></div></div> -->
    <div class="main">

      <nav class="nav-wrapper white">
        <!-- <div class="container"> -->
          <a href="#" class="brand-logo" id="nav-logo"><i class="fas fa-code"></i> Dev Connector</a>
          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large right"><i class="material-icons">menu</i></a>
      </nav>
      <ul id="slide-out" class="sidenav" >
          <li class="collection-item Si">
            <i class="material-icons circle blue white-text" id="face">lock</i> Login
          </li>
          <li class="collection-item Si">
            <i class="material-icons circle blue white-text" id="face">people</i> Developers
          </li>
          <li class="collection-item Si">
            <i class="material-icons circle blue white-text" id="face">create</i> Register
          </li>
        </ul>
 <div class="center">
      <div class="container" id="SI">
        <h2 class="purple-text" >Sign Up</h2>
        <h4> <i class="material-icons ep" >person</i>Login to your account</h1>
      </div>
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="col s6 l3 offset-l3">
            <div class="input-field">
              <input type="text" id="fname">
              <label for="fname">Your First Name</label>
            </div>
          </div>
          <div class="col s6 l3 ">
            <div class="input-field">
              <input type="text" id="lname">
              <label for="lname">Your Last Name</label>
            </div>
          </div>
        </div>
      <div class="row">
      <div class="col s12 l6 offset-l3">
        <form class="">
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email">
            <label for="email">Your Email</label>
            <span >This site uses Gravatar so if you want a profile image, use a Gravatar email</span>
          </div>
          <div class="input-field">
            <input type="password" id="pass">
            <label for="pass">Password</label>
          </div>
          <div class="input-field">
            <input type="password" id="cpass">
            <label for="cpass">Confirm Password</label>
          </div>
          <button class="btn waves-effect waves-light purple darken-2" type="submit" name="action" >Register
          </button>
        </form>
        <span><h6>Already have an account?<a href="#"> Sign In</a></h6></span>
      </div>
    </div>
</form>
</div>
  </div>

</body>
</html>
